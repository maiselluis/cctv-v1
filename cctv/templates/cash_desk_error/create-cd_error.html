{% extends 'base.html'%} 
{% block title %} CCTV @ CRC | New Cash Desk Error  
 {% endblock %}
 {%block content_header%}
 <div class="app-content-header"> <!--begin::Container-->
  <div class="container-fluid"> <!--begin::Row-->
    <div class="row">
      <div class="col-sm-6">
        <h3 class="mb-0">CASH DESK ERROR - CREATE</h3>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-end">
          <li class="breadcrumb-item"><a  href={% url 'index' %}>Home</a></li>
          <li class="breadcrumb-item"><a  href={% url 'cash_desk_error-list' %}> Cash Desk Error</a></li>
          <li class="breadcrumb-item active" aria-current="page">
          Create
          </li>
        </ol>
      </div>
    </div> <!--end::Row-->
  </div> <!--end::Container-->
</div>
 {%endblock%}


{%block content%}




<div class="card card-primary card-outline mb-4"> 
  <div class="card-body">
    <form class="pt-3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}      
        
        <div class="card-footer">        
            <input class="btn btn-success mb-2" type="submit" value="Save">
            <button class="btn btn-success mb-2"  type="submit" name="save_and_continue">Save and Continue</button>             
            <a class="btn btn-secondary mb-2" href="{% url 'cash_desk_error-list' %}">Cancel</a>
            </div>
        
    </form>
  </div>

 </div>
{% endblock%}
