{% extends 'base.html'%} {% block title %} CCTV @ CRC | Delete {% endblock %}

{%block content_header%}

<div class="card card-primary card-outline mb-4">
<div class="card-header">
	<label class="card-title">Delete Date</label>
</div>
<div class="card-body">
	<form method="post" >
		{% csrf_token %}
		
		<p>Are you sure that you want to delete "{{main.date}}"?</p>
		

		<div class="card-footer">

			
				<input type="submit" class="btn btn-danger" value="Delete">
				<a href="{% url 'main-index'%}" class="btn btn-secondary">Cancel</a>
			
		</div>
	</form>

</div>

	

</div>

	

{%endblock%}
