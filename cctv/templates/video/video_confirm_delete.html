{% extends 'base.html'%} {% block title %} CCTV @ CRC | Delete Video {% endblock %}

{%block content%}
<div class="card card-primary card-outline mb-4">
	
	<div class="card-header">
		<label class="card-title">Delete Video</label>
	</div>
	<div class="card-body">
		<form method="post" >
			{% csrf_token %}
			
            <h1>Are you sure you want to delete this video?</h1>
            	
           
			
            <div class="card-footer">
                <button type="submit"  class="btn btn-danger" >Yes, delete</button>	
                <a href="{% url 'reportvideo_list' report_id=object.report.pk %}" class="btn btn-secondary">Cancel</a>
            
        </div>
		</form>	
		
	</div>
   
	
</div>
{%endblock%}
