{% extends 'base.html'%}
 {% block title %} CCTV @ CRC | Delete Duration

{%block content%}

<div class="card card-primary card-outline mb-4">
<div class="card-header">
	<label class="card-title">Delete Reason</label>

</div>

<div class="card-body">
	<form method="post" class="card-header">
		{% csrf_token %}
		
		<p>Are you sure that you want to delete "{{duration.duration}}"?</p>
<div class="card-footer">

		<input type="submit" class="btn btn-danger" value="Delete">
		<a href="{% url 'duration-list' %}" class="btn btn-secondary">Cancel</a>
	

</div>

		
	</form>

</div>

	


</div>

	
{%endblock%}
