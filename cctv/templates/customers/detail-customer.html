{% extends 'base.html'%}
 {% block title %} CCTV @ CRC | Detail Customer {% endblock %}

 {%block content_header%}
 <div class="app-content-header"> 
  <div class="container-fluid"> 
      <div class="row">
          <div class="col-sm-6">
              <h3 class="mb-0">CUSTOMER - DETAIL</h3>
          </div>
          <div class="col-sm-6">
              <ol class="breadcrumb float-sm-end">
                  <li class="breadcrumb-item"><a  href={% url 'index' %}>Home</a></li>
                  <li class="breadcrumb-item"><a  href={% url 'customer-list' %}>  Customer</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Detail  
                </li>

              </ol>
          </div>
      </div> 
</div>
 {%endblock%}

 {%block content%}
 <div class="card  card-primary card-outline mb-5">
 <div class="card-body">  
  <div class="row">
      <div class="col-sm-4">

      </div>
      <div class="col-sm-6">
        <div class="row text-middle g-2 mb-2">
            <div>
                <img class="img-fluid rounded-circle" style="height:20rem; width:20rem; border-radius: 5px" src="{{ customer.photo.url }}" alt="User Image">
            </div>
        </div> 
          <div class="row text-left g-2 mb-2">
               
              
              <H5> Customer:<strong> {{ customer.customer}} </strong></H5>  
             
                     
                  
          </div>
      </div>
  </div>


</div>
<div class="card-footer">
    <a class="btn btn-secondary" href={% url 'customer-list'%} ><i class="bi bi-arrow-left"></i> Back</a>
</div>
</div>

{%endblock%}
