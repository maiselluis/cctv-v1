{% extends 'base.html'%} 
{% block title %} CCTV @ CRC | New Daily Shift Report
 {% endblock %}
 {%block content_header%}
 <div class="app-content-header"> <!--begin::Container-->
  <div class="container-fluid"> <!--begin::Row-->
  <div class="row">
    <div class="col-sm-6">
    <h3 class="mb-0">DAILY SHIFT REPORT</h3>
    </div>
    <div class="col-sm-6">
    <ol class="breadcrumb float-sm-end">
      <li class="breadcrumb-item"><a  href={% url 'index' %}>Home</a></li>
      <li class="breadcrumb-item active" aria-current="page"> <a  href={% url 'daily_shift-list' %}>Daily Shift Report</a> </li>
      <li class="breadcrumb-item">Add</li>
     </ol>
    </div>
  </div> <!--end::Row-->
  </div> <!--end::Container-->
 </div>
 {%endblock%}
{%block content%}

<div class="card card-primary card-outline mb-4"> 

  <div class="card-header">
    <div class="card-title"> <strong>Add  Daily Shift</strong></div>
  </div>
    <div class="card-body">
        <form class="pt-3" method="post" enctype="multipart/form-data">
          {% csrf_token %}
       
          <strong> {{form.as_p}} </strong>
              
               
     </div>

              
        
          
              <div class="card-footer">        
                <input class="btn btn-success mb-2" type="submit" value="Save">   
                <button class="btn btn-success mb-2"  type="submit" name="save_and_continue">Save and Continue</button>                
                <a class="btn btn-secondary mb-2" href="{% url 'daily_shift-list' %}">Cancel</a>
             </div>
            
        </form>
    </div>

{% endblock%}
