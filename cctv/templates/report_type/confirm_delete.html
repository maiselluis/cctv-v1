{% extends 'base.html'%} {% block title %} CCTV @ CRC | Delete Report Type {% endblock %}

{%block content%}
<div class="card card-primary card-outline mb-4"> 

<div class="card-header">
	<label class="card-title">Delete Report Type</label>
</div>
<div class="card-body">
	<form method="post" class="card-header">
		{% csrf_token %}
		
		<p>Are you sure that you want to delete "{{report_type.report_type}}"?</p>
		
			
			<div class="card-footer">
				<input type="submit" class="btn btn-danger" value="Delete">
				<a href="{% url 'report_type-list' %}" class="btn btn-secondary">Cancel</a>
			</div>
	</form>
</div>
</div>

{%endblock%}
