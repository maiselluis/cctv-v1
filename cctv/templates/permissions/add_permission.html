{% extends 'base.html'%} 
{% block title %} CCTV @ CRC | Add Permission
 {% endblock %}
{%block content%}

<div class="card card-primary card-outline mb-4"> 
  <div class="card-header">
    <div class="card-title">Add Permission to {{ user.username }}</div>
  </div>

    <div class="card-body">
        <form class="pt-3" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}    
            
            <div class="card-footer">        
                <input class="btn btn-success mb-2" type="submit" value="Add">
                 
                 
                </div>
            
        </form>
    </div>
 </div>
{% endblock%}
