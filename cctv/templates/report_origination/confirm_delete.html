{% extends 'base.html'%} {% block title %}
 CCTV @ CRC | Delete Report Origination
{% endblock %}

{%block content%}
<div class="card card-primary card-outline mb-4">

<div class="card-header">
	<label class="card-title">Delete Report Origination</label>
</div>
<div class="card-body">
	<form method="post" >
		{% csrf_token %}
		
		<p>Are you sure that you want to delete "{{origination.origination}}"?</p>
		
		<div class="card-footer">
			<p class="form-buttons">
				<input type="submit" class="btn btn-danger" value="Delete">
				<a href="{% url 'origination-list' %}" class="btn btn-secondary">Cancel</a>
			</p>
		</div>
	</form>
</div>


	
</div>

{%endblock%}
